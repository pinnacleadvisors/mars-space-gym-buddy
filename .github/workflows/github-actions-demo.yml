name: Generate Supabase Types

on:
  push:
    branches:
      - main

permissions:
  contents: write   # <-- REQUIRED so GitHub Actions can push changes
  pull-requests: write

jobs:
  gen-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this automatically
          fetch-depth: 0

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate types
        run: |
          supabase gen types --project-id ${{ secrets.SUPABASE_PROJECT_ID }} > src/lib/types.ts

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/lib/types.ts
          git commit -m "chore: regenerate Supabase types" || echo "No changes to commit"

      - name: Pull latest before pushing (fix fast-forward errors)
        run: |
          git pull --rebase origin main || true

      - name: Push changes
        run: |
          git push origin HEAD:main

