name: Generate Supabase Types

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  gen-types:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Generate Supabase types
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase gen types typescript --project-id ${{ secrets.SUPABASE_PROJECT_ID }} > src/types/database.ts

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain src/types/database.ts)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/types/database.ts
          git commit -m "chore: regenerate Supabase types [skip ci]"

      - name: Pull latest before pushing (fix fast-forward errors)
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git pull --rebase origin main || true

      - name: Push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        id: push-changes
        run: |
          if git push origin HEAD:main; then
            echo "push_success=true" >> $GITHUB_OUTPUT
          else
            echo "push_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Verify push and create summary
        if: steps.check-changes.outputs.has_changes == 'true' && steps.push-changes.outputs.push_success == 'true'
        run: |
          echo "## âœ… Database Types Updated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Supabase database types have been regenerated and pushed to the \`main\` branch." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To update your local IDE (Cursor, VS Code, etc.):**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "git pull origin main" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Updated file:** \`src/types/database.ts\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Check the Actions tab in GitHub to see when types are updated. Pull the latest changes to keep your local types in sync." >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "â„¹ï¸ No changes detected in database types. \`src/types/database.ts\` is already up to date." >> $GITHUB_STEP_SUMMARY
